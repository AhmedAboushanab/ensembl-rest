<endpoints>
  <assembly_map>
    description=Convert the co-ordinates of one assembly to another
    endpoint="map/:species/:asm_one/:region/:asm_two"
    method=GET
    group=Mapping
    output=json
    output=xml
    <params>
      <asm_one>
        type=String
        description=The version of the assembly we are converting from
        example=NCBI36
        required=1
      </asm_one>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by
        example=homo_sapiens
        example=human
        required=1
      </species>
      <asm_two>
        type=String
        description=Version of the assembly to convert to
        example=GRCh37
        required=1
      </asm_two>
      <region>
        type=String
        description=The region to retrieve mappings for
        example=X:1..1000:1
        example=X:1..1000:-1
        example=X:1..1000
        required=1
      </region>
    </params>
    <examples>
      <one>
        path=/map/
        capture=human
        capture=NCBI36
        capture=1..10000:1
        capture=GRCh37
        content=application/json
      </one>
    </examples>
  </assembly_map>
  <assembly_cdna>
    description=Convert from CDNA coordinates to genomic coordinates. Output reflects forward orientiation coordinates as returned from the Ensembl API.
    endpoint="map/cdna/:id/:region"
    method=GET
    group=Mapping
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=The stable identifier of the entity you wish to retrieve a mapping for
        example=ENST00000288602
        required=1
      </id>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by. Only required if a stable ID is not unique to a species (not the case with Ensembl databases)
        example=homo_sapiens
      </species>
      <object_type>
        type=String
        description=Object type to restrict searches by. Only required if a stable ID is not unique to an object class (not the case with Ensembl databases)
        example=transcript
      </object_type>
      <region>
        type=String
        description=The region to retrieve mappings for
        example=1..1000
        required=1
      </region>
    </params>
    <examples>
      <one>
        path=/map/cdna/
        capture=ENST00000288602
        capture=100..300
        content=application/json
      </one>
    </examples>
  </assembly_cdna>
