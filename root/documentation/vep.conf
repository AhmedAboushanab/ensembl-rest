<endpoints>
  <vep>
    description=Fetch variant consequences
    endpoint=vep/:species/:region/:allele/consequences
    method=GET
    group=Variation
    output=json
   output=xml
    <params>
      <species>
        type=String
        description=Registry name/aliases used to restrict searches by
        example=human
        required=1
      </species>
      <region>
        type=String
        description=The region to mutate in the specified genome. We only support the current active assembly
        example=9:22125503-22125502:1
        required=1
      </region>
      <allele>
        type=String
        description=The allele to change the reference genome to
        example=C
        required=1
      </allele>
    </params>
    <examples>
      <one>
        path=/vep/
        capture=human
        capture=9:22125503-22125502:1
        capture=C
        capture=consequences
        content=application/json
      </one>
      <three>
        path=/vep/
        capture=human
        capture=1:6524705:6524705
        capture=T
        capture=consequences
        content=application/json
      </three>
      <two>
        path=/vep/
        capture=human
        capture=9:22125503-22125502:1
        capture=C
        capture=consequences
        content=text/xml
      </two>
    </examples>
  </vep>
  <vep_id>
   description=Fetch variant consequences based on a variation identifier
   endpoint=vep/:species/id/:id/consequences
   method=GET
   group=Variation
   output=json
   output=xml
   <params>
     <species>
       type=String
       description=Registry name/aliases used to restrict searches by
       example=human
       required=1
     </species>
     <id>
       type=String
       description=Variation ID to lookup. Supports dbSNP, COSMIC and HGMD identifiers
       example=rs9959
       example=COSM476
       required=1
     </id>
   </params>
   <examples>
     <one>
       path=/vep/
       capture=human
       capture=id
       capture=rs116035550
       capture=consequences
       content=application/json
     </one>
     <cosmic>
       path=/vep/
       capture=human
       capture=id
       capture=COSM476
       capture=consequences
       content=application/json
     </cosmic>
   </examples>
  </vep_id>
</endpoints>
