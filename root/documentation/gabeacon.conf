<endpoints>
  
  <beacon_get>
    description=Gets beacon information
    endpoint=ga4gh/beacon
    method=GET
    group=Variation GA4GH
    output=json
    output=xml
    <examples>
      <one>
        path=/ga4gh/beacon
        content=application/json
      </one>
      <two>
        path=/ga4gh/beacon
        content=text/xml
      </two>
    </examples>
  </beacon_get>

  <beacon_query_get>
    description=Gets response to a beacon query for allele information
    endpoint=ga4gh/beacon/query
    method=GET
    group=Variation GA4GH
    output=json
    <params>

      <referenceName>
        type=String
        description=Reference name (chromsome). Accepted values: 1-22, X, Y.
        example=__VAR(GA4GH_beacon_referenceName)__
        required=1
      </referenceName>
  
      <start>
        type=Int
        description=Position, allele locus (0-based). Accepted values: non-negative integers smaller than reference length.
        example=__VAR(GA4GH_beacon_start)__
        required=1
      </start>
    
      <referenceBases>
        type=String
        description=Reference bases for this variant (starting from start). Accepted values: see the REF field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>)
        example=__VAR(GA4GH_beacon_referenceBases)__
        required=1    
      </referenceBases>

      <alternateBases>
        type=String
        description=The bases that appear instead of the reference bases. Accepted values: see the ALT field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>)
        example=__VAR(GA4GH_beacon_alternateBases)__
        required=1    
       </alternateBases>

      <assemblyId>
        type=String
        description=Assembly identifier (GRC notation, e.g. `GRCh38`).
        example=__VAR(GA4GH_beacon_assemblyId)__
        required=1    
      </assemblyId>

      <datasetIds>
        type=array of strings
        description=Identifiers of datasets, as defined in `BeaconDataset`, If this field is null/not specified, all datasets should be queried.",
        required=0    
      </datasetIds>
  
      <includeDatasetResponses>
        type=boolean
        description=Indicator of whether responses for individual datasets (`datasetAlleleResponses`) should be included (not null) in the response (`BeaconAlleleResponse`) to this request. If null (not specified), the default value of false is assumed.
        default=false
        required=0    
      </datasetIds>
    </params>

    <examples>
      <basic>
        path=/ga4gh/beacon/query
        <params>
          referenceName=__VAR(GA4GH_beacon_referenceName)__
          start=__VAR(GA4GH_beacon_start)__
          referenceBases=__VAR(GA4GH_beacon_referenceBases)__
          alternateBases=__VAR(GA4GH_beacon_alternateBases)__
          assemblyId=__VAR(GA4GH_beacon_assemblyId)__
        </params>
        content=application/json
      </basic>
    </examples>
  </beacon_query_get>

  <beacon_query_post>
    description=Beacon's response to a query for information about a specific allele (BeaconAlleleResponse)
    endpoint=ga4gh/beacon/query
    method=POST
    group=Variation GA4GH
    output=json
    <params>

      <referenceName>
        type=String
        description=Reference name (chromsome). Accepted values: 1-22, X, Y.
        example=__VAR(GA4GH_beacon_referenceName)__
        required=1
      </referenceName>
  
      <start>
        type=Int
        description=Position, allele locus (0-based).Accepted values: non-negative integers smaller than reference length.
        example=__VAR(GA4GH_beacon_start)__
        required=1
      </start>
 
      <referenceBases>
        type=String
        description=Reference bases for this variant (starting from start). Accepted values: see the REF field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>)
        example=__VAR(GA4GH_beacon_referenceBases)__
        required=1    
      </referenceBases>

      <alternateBases>
        type=String
        description=The bases that appear instead of the reference bases. Accepted values: see the ALT field in VCF 4.2 specification (<a target="_blank" href="http://samtools.github.io/hts-specs/VCFv4.2.pdf">http://samtools.github.io/hts-specs/VCFv4.2.pdf</a>)
        example=__VAR(GA4GH_beacon_alternateBases)__
        required=1    
       </alternateBases>

      <assemblyId>
        type=String
        description=Assembly identifier (GRC notation, e.g. `GRCh38`).
        example=__VAR(GA4GH_beacon_assemblyId)__
        required=1    
      </assemblyId>

      <datasetIds>
        type=array of strings
        description=Identifiers of datasets, as defined in `BeaconDataset`, If this field is null/not specified, all datasets should be queried.",
        required=0    
      </datasetIds>
  
      <includeDatasetResponses>
        type=boolean
        description=Indicator of whether responses for individual datasets (`datasetAlleleResponses`) should be included (not null) in the response (`BeaconAlleleResponse`) to this request. If null (not specified), the default value of false is assumed.
        default=false
        required=0    
      </datasetIds>
    </params>

   postformat={ "referenceName": string, "start": integer, "referenceBases": string, "alternateBases": string, "assemblyId": string}
    
    <examples>
      <basic>
        path=/ga4gh/beacon/query
        accept=application/json
        content=application/json
        body={ "referenceName": "__VAR(GA4GH_beacon_referenceName)__", "start" : __VAR(GA4GH_beacon_start)__, "referenceBases": "__VAR(GA4GH_beacon_referenceBases)__", "alternateBases": "__VAR(GA4GH_beacon_alternateBases)__","assemblyId" : "__VAR(GA4GH_beacon_assemblyId)__" }
      </basic>
    </examples>
  </beacon_query_post>

</endpoints>
