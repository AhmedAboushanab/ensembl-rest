<endpoints>
  <assembly_info>
    description=Returns information about the current available assemblies in this given species
    endpoint="assembly/info/:species"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=The species to retrieve assembly information for
        example=human
        example=homo_sapiens
        required=1
      </species>
    </params>
    <examples>
      <one>
        path=/assembly/info/
        capture=human
        content=application/json
      </one>
      <two>
        path=/assembly/info/
        capture=human
        content=text/xml
      </two>
    </examples>
  </assembly_info>
  <assembly_stats>
    description=Returns information about the given toplevel sequence region given to this endpoint
    endpoint="assembly/info/:species/:region_name"
    method=GET
    group=Information
    output=json
    output=xml
    <params>
      <species>
        type=String
        description=The species to retrieve assembly information for
        example=human
        example=homo_sapiens
        required=1
      </species>
      <region_name>
        type=String
        description=The sequence region name to retreive statistics for
        example=1
        example=MT
      </region_name>
    </params>
    <examples>
      <one>
        path=/assembly/info/
        capture=human
        capture=1
        content=application/json
      </one>
      <two>
        path=/assembly/info/
        capture=human
        capture=1
        content=text/xml
      </two>
    </examples>
  </assembly_stats>
</endpoints>
